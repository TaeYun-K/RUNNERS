name: Build & Deploy to EC2 (GHCR)

on:
  push:
    branches: ["main"] # 너 레포 기본 브랜치가 main이 아니면 바꿔줘

permissions:
  contents: read
  packages: write

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      nginx: ${{ steps.filter.outputs.nginx }}
      workflow: ${{ steps.filter.outputs.workflow }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            backend:
              - 'backend/**'
            frontend:
              - 'frontend/**'
            nginx:
              - 'nginx/**'
            workflow:
              - '.github/workflows/main.yml'

  build-and-push:
    needs: changes
    if: >-
      ${{
        needs.changes.outputs.backend == 'true' ||
        needs.changes.outputs.frontend == 'true' ||
        needs.changes.outputs.nginx == 'true' ||
        needs.changes.outputs.workflow == 'true'
      }}
    runs-on: ubuntu-latest
    env:
      BUILD_BACKEND: ${{ needs.changes.outputs.backend == 'true' || needs.changes.outputs.workflow == 'true' }}
      BUILD_FRONTEND: ${{ needs.changes.outputs.frontend == 'true' || needs.changes.outputs.workflow == 'true' }}
      BUILD_NGINX: ${{ needs.changes.outputs.nginx == 'true' || needs.changes.outputs.workflow == 'true' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        if: env.BUILD_BACKEND == 'true'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Grant execute permission for gradlew
        if: env.BUILD_BACKEND == 'true'
        working-directory: ./backend
        run: chmod +x gradlew

      - name: Build jar (skip tests)
        if: env.BUILD_BACKEND == 'true'
        working-directory: ./backend
        run: ./gradlew clean build -x test

      - name: Login to GHCR (push)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push image
        if: env.BUILD_BACKEND == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ghcr.io/taeyun-k/runners/be:latest
            ghcr.io/taeyun-k/runners/be:${{ github.sha }}

      - name: Build & push FRONTEND image
        if: env.BUILD_FRONTEND == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            ghcr.io/taeyun-k/runners/frontend:latest
            ghcr.io/taeyun-k/runners/frontend:${{ github.sha }}

      - name: Build & push nginx image
        if: env.BUILD_NGINX == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./nginx
          push: true
          tags: |
            ghcr.io/taeyun-k/runners/web:latest
            ghcr.io/taeyun-k/runners/web:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy on EC2 (pull & up)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            cd ~/app

            # EC2가 private package pull 가능하도록 로그인
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u "${{ secrets.GHCR_USER }}" --password-stdin

            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d
            docker image prune -f
